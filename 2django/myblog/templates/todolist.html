<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>django自定义manager-todolist</title>
</head>
<body>
<p> {{ showType }}</p>
<div>
    {% for todoItem in todolist %}
        <p>{{ todoItem.content }}{{ todoItem.is_done }}{{ todoItem.priority }}</p>
    {% endfor %}
</div>
</body>
</html>
